    <div class="card">
      <div class="search">
        <input type="text" placeholder="Renseigner la ville" spellcheck="false">
        <button><img src="assets/images/search.png" alt="icone loupe"></button>
      </div>
      <div class="error">
        <p>Nom de la ville incorrect</p>
      </div>
      <div class="weather">
        <img src="assets/images/rain.png" alt="pluie" class="weather-icon">
        <h1 class="temp">22°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="assets/images/humidity.png" alt="image">
            <div>
              <p class="humidity">50%</p>
              <p>Humidité</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/images/wind.png" alt="image">
            <div>
              <p class="wind">15 km/h</p>
              <p>Vitesse du vent</p>
            </div>
          </div>
        </div>
